name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Vet check
      run: go vet ./...
    
    - name: Format check
      run: |
        if [ "$(gofmt -l .)" != "" ]; then
          echo "Code is not formatted properly"
          gofmt -d .
          exit 1
        fi
        
    - name: Run tests
      run: go test ./...