name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Vet check
      run: go vet ./...
    
    - name: Format check
      run: |
        if [ "$(gofmt -l .)" != "" ]; then
          echo "Code is not formatted properly"
          gofmt -d .
          exit 1
        fi
        
    - name: Run tests
      run: go test ./...

  docker-publish:
    runs-on: ubuntu-latest
    needs: test  # Запускается только если test job успешен
    if: startsWith(github.ref, 'refs/tags/v')  # Только при тегах
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/tracker:${{ github.ref_name }}
          ${{ secrets.DOCKERHUB_USERNAME }}/tracker:latest